<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	<style>
		.main{
			margin:20px;
			border-width: 1px;
			border-color: red;
			border-style: solid;
			width: 500px;
			height: 500px;

			color: red;
			font-size: 20pt;
			text-align: center;
		}

		.sub {
			border-width: 1px;
			border-style: solid;
			border-color: green;
			width: 200px;
			height: 200px;
		}
	</style>
<!--	<link rel="stylesheet" href="style.css">-->
</head>
<body>
<div class="main">
	<p>div-main</p>
	<div class="sub">
		<span>div-sub</span>
	</div>
	<p>button tag는 color, font-size, text-align: center 상속안되는 element</p>
	<button>button</button>
</div>

</body>
</html>
