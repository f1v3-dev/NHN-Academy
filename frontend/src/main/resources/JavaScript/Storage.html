<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Storage</title>

<body>
<script>
	localStorage.setItem('test', 1);
	console.log(localStorage.getItem('test'));

	localStorage.test = 2;
	alert(localStorage.test);

	delete localStorage.test;


	// sessionStorage도 존재
</script>
